            <div class="item item-text-wrap" ng-hide="search">

            <div class="item text-center" ng-hide="cinemas.length">
                <ion-spinner></ion-spinner>
            </div>
            <label ng-repeat="cinema in cinemas | filter:search" class="item item-radio item-icon-right" ng-click="goToMovies(cinema)">
                <input type="radio" name="group">
                <div class="item-content">
                    <span>{{cinema.location}}</span>
                    <span ng-show="cinemaLocation === cinema.location">
                        <i class="icon ion-ios-heart icon-accessory" style="color:deeppink; font-size:30px; width:60px;"></i>
                    </span>
                    <span ng-hide="cinemaLocation === cinema.location">
                    <i class="icon ion-ios-heart-outline icon-accessory" style="font-size: 30px; width:60px;"></i>
                    </span>
                </div>
            </label>
        </ion-list>
